    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>BREmo</title>
  </head>
  <body>
    <section id="tambah-budgeting">
      <!-- Navbar -->
      <div class="navbar-budgeting">
          <a href="daffa-budgeting.html">
            <div class="icon-back">
                <img src="img/arrow.png" alt="">
            </div>
          </a>
  
          <div class="judul">
              <h3>Tambah Budgeting</h3>
          </div>
          
          <div class="icon-plus">
            <img src="img/plus.png" alt="">
          </div>
      </div>
      <!-- Navbar -->
  
      <!-- Card Pocket -->
      <div class="container">
        <!-- Pocket Name -->
        <h1 style="margin-bottom: -5px; margin-top: 50px;">Pocket Name</h1>
        <div class="input-group flex-nowrap" style="padding: 20px;">
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" style="border-top: none; border-left: none; border-right: none; border-bottom: 2px solid #000;">
        </div>

        <h1 style="margin-bottom: -5px;">Description</h1>
        <div class="input-group flex-nowrap" style="padding: 20px;">
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" style="border-top: none; border-left: none; border-right: none; border-bottom: 2px solid #000;">
        </div>

        <h1 style="margin-bottom: -5px; margin-right: 20px;">How much balance do you want to save?</h1>
        <div class="input-group flex-nowrap" style="padding: 20px;">
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" style="border-top: none; border-left: none; border-right: none; border-bottom: 2px solid #000;">
        </div>

        <h1 style="margin-bottom: -5px; margin-right: 20px;">Goals</h1>
        <div class="input-group flex-nowrap" style="padding: 20px;">
          <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping" style="border-top: none; border-left: none; border-right: none; border-bottom: 2px solid #000;">
        </div>

        <center>
          <div class="button">
            <a href="daffa-budgeting.html">
              <button type="button" class="btn btn-secondary">Add Pocket</button>
            </a>
          </div>
        </center>



      </div>
      <!-- Card Pocket -->
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->

</html>
