        <link rel="stylesheet" href="style/style-sendi.css">

    <body>
        <section id="launch_screen">
                <div class="container">
                    <div class="back-header"></div>
                    <div class="header">
                        <div class="back-button">
                            <a href="amelia-login.html">
                                <img src="assets/back-arrow.png" alt="logo">
                            </a>
                        </div>
                        <div class="title">
                            <p>Forgot Password</p>
                        </div>
                    </div>

                    <div class="form">
                        <p style="color:#1a5fa0">Account Data</p>

                        <div>
                            <form>
                                <div stlye="position:absolute; width:100px; margin-left:200px">

                                        <label>Username</label>
                                        <input class="borderless-input" type="text" placeholder="Enter Username">
                                    </div>
                                    <img src="assets/person-icon.png" alt="logo" style="margin:10px">
                                </div>

                                <div id="date-of-birth-div" stlye="position:absolute; width:100px; margin-left:200px">
                                    <div style="position:absolute; margin-left:60px; margin-top:10px">
                                        <label>Date of Birth</label>
                                        <input class="borderless-input" type="text" placeholder="DD/MM/YYYY">
                                    </div>
                                    <img src="assets/callendar-icon.png" alt="logo" style="margin-left:10px; margin-top:20px">
                                </div>
                            </form>
                            
                            <div class="information">
                                <img src="assets/info-icon.png" alt="logo" style="position:absolute; margin-top:14px">
                                <p style="color:#304471; font-weight:bold; margin-left:25px">Information</p>
                                <p>
                                    The forgot password feature is used to regenerate a password and unblock a BREmo account
                                </p>
                            </div>
                  <div style="position:absolute;">
                    <a href="sendi-verification.html">
                        <button type="button" class="button">NEXT</button>

                        </div>
