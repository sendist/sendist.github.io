    <title>BREmo</title>
  </head>
  <body>
    <section id="dompet-budgeting">
      <!-- Navbar -->
      <div class="back-header"></div>
      <div class="header">
          <div class="back-button">
              <a href="daffa-budgeting.html">
                  <img src="img/back-arrow.png" alt="logo">
              </a>
          </div>
          <div class="title">
              <p>Dompet D</p>
          </div>
      </div>
      <!-- Navbar -->
      
      <div class="content">

        <!-- Card Balance -->
        <center>
            <div class="card">
              <h1>Balance</h1>
              <h2>Rp 1.000.000</h2>
              <div class="container icon">
                  <div class="row">
                      <!-- Add Balance -->
                    <div class="col">
                      <button class="tombol-icon">
                          <div class="bg-icon">
                              <img src="img/top-up-balance.png" alt="" width="40px">                                                     
                          </div>
                      </button>
  
                      <a href="#">
                          <h3>Add Balance</h3>
                      </a>
  
                    </div>
  
                    <!-- Reduce Balance -->
                    <div class="col">
                      <button class="tombol-icon">
                          <div class="bg-icon">
                              <img src="img/reduce-balance.png" alt="" width="36px">                                                                         
                          </div>
                      </button>
  
                      <a href="#">
                          <h3>Reduce Balance</h3>
                      </a>
  
                    </div>
  
                    <!-- Move Balance -->
                    <div class="col">
                      <button class="tombol-icon">
                          <div class="bg-icon">
                              <img src="img/move-balance.png" alt="" width="37px">
                          </div>
                      </button>
  
                      <a href="#">
                          <h3>Move Balance</h3>
                      </a>
  
                    </div>
                  </div>
                </div>
            </div>
        </center>
        <!-- Card Balance -->
  
  
        <!-- Card Goals -->
        <center>
          <div class="card-goals">
              <div class="container">
                  <div class="row">
                      <div class="col-2">
                          <img src="img/icon-goals.png" alt="" width="23px">
                      </div>
  
                      <div class="col-7">
                          <h3>Your Goals</h3>
                      </div>
  
                      <div class="col-3">
                          <h4>Edit</h4>
                      </div>
                  </div>
  
                  <div class="row">
                      <div class="col">
                          <h2>Rp 2.000.000</h2>
                      </div>
                  </div>
  
                  <div class="row bar-progress">
                    <div class="col-10">
                      <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                    <div class="col-2">
                      <h5 class="persen">50%</h5>
                    </div>
                  </div>
  
              </div>
          </div>
        </center>
        <!-- Card Goals -->
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
