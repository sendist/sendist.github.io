<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style/daffa-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title>BREmo</title>
  </head>
  <body>
    <section id="dompet-budgeting">
      <!-- Navbar -->
      <div class="back-header"></div>
      <div class="header">
          <div class="back-button">
              <a href="daffa-budgeting.html">
                  <img src="img/back-arrow.png" alt="logo">
              </a>
          </div>
          <div class="title">
              <p>Main Pocket</p>
          </div>
      </div>
      <!-- Navbar -->
  
      <!-- Card Balance -->
      <div class="content">

        <center>
            <div class="card">
              <h1>Balance</h1>
              <h2>Rp 159.537.000</h2>
              <div class="container icon">
                  <div class="row">
                      <!-- Add Balance -->
                    <div class="col">
                      <button class="tombol-icon" onclick="showAddBalance()">
                          <div class="bg-icon">
                              <img src="img/top-up-balance.png" alt="" width="40px">                                                     
                          </div>
                      </button>
  
                      <a href="#">
                          <h3>Add Balance</h3>
                      </a>
  
                    </div>
  
                    <!-- Move Balance -->
                    <div class="col">
                      <button class="tombol-icon">
                          <div class="bg-icon">
                              <img src="img/move-balance.png" alt="" width="37px">
                          </div>
                      </button>
  
                      <a href="#">
                          <h3>Move To</h3>
                      </a>
  
                    </div>
                  </div>
                </div>
            </div>
        </center>
        <!-- Card Balance -->
  
  
        <!-- Card Goals -->
        <center>
          <div class="card-goals">
              <div class="container">
                  <div class="row">
                      <div class="col-2">
                          <img src="img/icon-goals.png" alt="" width="23px">
                      </div>
  
                      <div class="col-7">
                          <h3>Your Goals</h3>
                      </div>
  
                      <div class="col-3">
                          <h4>Edit</h4>
                      </div>
                  </div>
  
                  <div class="row">
                      <div class="col">
                          <h2>Rp 200.000.000</h2>
                      </div>
                  </div>
  
                  <div class="row bar-progress">
                    <div class="col-10">
                      <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 85%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                      </div>
                    </div>
                    <div class="col-2">
                      <h5 class="persen">85%</h5>
                    </div>
                  </div>
  
              </div>
          </div>
        </center>
        <!-- Card Goals -->

        <!-- Overlay Add-Balance -->
        <div class="overlay-add-balance">
          <h1 class="title">Please enter the amount you want to add to this pocket</h1>
          <!-- saldo yg ingin ditambahkan -->
          <center>
            <h2 class="balance">Rp 1.000.000</h2>
            <hr>
          </center>

          <!-- pilihan cepat -->
          <div class="option-balance">
            <div class="saldo">
              <p>100.000</p>
            </div>
            <div class="saldo">
              <p>100.000</p>
            </div>
            <div class="saldo">
              <p>100.000</p>
            </div>
            <div class="saldo">
              <p>100.000</p>
            </div>
          </div>

          <!-- keterangan -->
          <div class="keterangan">
            <p class="from">From: <span style="color: black;">Main Pocket</span> <span><img src="img/dropdown-icon.png" alt="" width="15px" style="margin-bottom: 2px;"></span></p>
            <p class="saldo">Rp 159.537.000</p>
          </div>

          <!-- Button -->
          <center>
            <div class="button">
              <a href="daffa-budgeting.html">
                <button type="button" class="btn btn-secondary">Add To This Pocket</button>
              </a>
            </div>
          </center>
        </div>
        <!-- Overlay Add-Balance -->
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="daffa-main.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
