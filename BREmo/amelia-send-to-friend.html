    <body>

                        <div class="title">
                            <p style="color: white; margin-top: -45px; margin-left: 40px;">Send to Friend</p>

                    </div>
                    <div class="form" style="position: absolute;">
                        <div class="card" style="width: 21rem; height: 20rem; ">
                            <div class="card-body">
                                <img src="img/profile-account.png" alt="Profile Account" style="position: absolute; width: 50px; height: 51px;">
                                <p class="card-text" style="margin-left: 75px;">T****A</p>
                                <p class="card-text" style="margin-left: 75px; margin-top: 20px; font-size: 12px;">0896552273862</p>
                                <hr style="margin-top: 60px;">
                                <p class="card-text" style="margin-left: 0px; margin-top: 0px; font-size: 12px;">SEND AMOUNT</p>
                                <form action="#">
                                    <input type="text" class="form-control-lg" style="margin-left: -15px; margin-top: 20px; border: none; border-color: transparent; outline: none;" placeholder="Rp 2.000.000" >
                                    <input type="text" class="form-control form-control-sm" style="width: 275px; margin-top: 20px;" placeholder="&nbsp &nbsp &nbsp &nbsp Writes a notes 'For lunch P'">

                                    </div>
                                    <input type="text" class="form-control form-control-sm" style="width: 275px; margin-top: 10px;" placeholder="Last Transfer : 08 May 2022" disabled>
                                    <p class="card-text" style="margin-left: 0px; margin-top: 15px; font-size: 12px; color: gray;">FROM : </p>
                                    <select class="card-text" name="dompet" id="dompet" onchange="pilihDompet()" style="margin-left: 40px; margin-top: 16px; border-style: none; font-size: 12px; font-weight: 600;">

                                </form>
                            </div>
                            <div class="alert" role="alert" id="kurang-saldo" style="margin-top: 350px; width: 330px; height: 85px; border-radius: 15px;">
                                <img src="img/warning.png" alt="Warning" />

                            </div>
                          </div>
                            <div style="position:absolute;">
                                <button type="button" class="button btn btn-secondary" id="submit" onclick="showPopup()" style="width: 340px; margin-left: -10px;">SEND</button>                          
                            </div>
                        </div>
                    </div>
                </div>
                <div id="shadow-popup">
                    <div id="enter-password">

                        </p>

                                <input type="password" id="pin" style="margin-left: 210px;" disabled>
                                <input type="password" id="pin" style="margin-left: 250px;" disabled>
                                <input type="password" id="pin" style="margin-left: 290px;" disabled>
                            </a>

                            Forgot Password?
                        </p>
                    </div>
                </div>
            </section>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        function pilihDompet(){
            let data = document.getElementById("dompet").value; 
            let a = document.getElementById("total"); 
            switch(data)
            {
                case 'main': 
                    a.innerHTML = "Rp. 159.537.000"; 
                        document.getElementById("kurang-saldo").style.display = "none";
                        document.getElementById("submit").removeAttribute('disabled');
                    break;
                case 'dompetA': 
                    a.innerHTML = "Rp. 10.000.000"; 
                    document.getElementById("kurang-saldo").style.display = "none";
                    document.getElementById("submit").removeAttribute('disabled');
                    break;
                case 'dompetB': 
                    a.innerHTML = "Rp. 15.000.000"; 
                    document.getElementById("kurang-saldo").style.display = "none";
                    document.getElementById("submit").removeAttribute('disabled');
                    break;
                case 'dompetC': 
                    a.innerHTML = "Rp. 25.000.000"; 
                    document.getElementById("kurang-saldo").style.display = "none";
                    document.getElementById("submit").removeAttribute('disabled');
                    break;
                case 'dompetD': 
                    a.innerHTML = "Rp. 1.000.000"; 
                    document.getElementById("kurang-saldo").style.display = "block";
                    document.getElementById("submit").disabled = true;
                    break; 
                    default: 
                    document.getElementById("total").innerHTML = ''; 
            }
        }
    </script>

    <script>
        function showPopup() {
            document.getElementById("shadow-popup").style.display = "block";
        }
    </script>
