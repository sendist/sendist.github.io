        <div class="d-flex justify-content-start" style="padding-left: 10%; padding-bottom: 20px; padding-top: 10px;">

        </div>
        <div class="bank-transfer">
          <img src="img/bri-icon.png" alt="" width="20%">
          <hr>
        </div>
        <div class="bank-transfer">
          <img src="img/bni-icon.png" alt="" width="15%">

        </div>

        </div>
